<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Dúvidas</title>
</head>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    margin: 0;
    padding: 0;
    text-align: center;
    color: #333;
    min-height: 100vh;
}

.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 40px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
}

header {
    margin-bottom: 30px;
}

h1 {
    font-size: 2.5em;
    color: #1E313F; 
    margin-bottom: 10px;
}

p {
    font-size: 1.1em;
    color: #555; 
}

/* Formulários */
form {
    background: #e2eaea;
    border: 1px solid #b0c4c4; /* Borda harmônica */
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: left;
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
}

label {
    font-size: 1em;
    color: #1E313F;
    display: block;
    margin: 10px 0 5px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #b0c4c4;
    border-radius: 4px;
    font-size: 1em;
    color: #333;
    background-color: #d8ddd8;
    margin-bottom: 15px;
}

textarea {
    resize: none;
}

input:focus, textarea:focus {
    border-color: #1E313F;
    outline: none;
    background-color: #e2eaea;
}

button {
    display: block;
    width: 100%;
    padding: 10px;
    background-color: #1E313F;
    color: #e2eaea;
    font-size: 1.1em;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #333;
}

button:active {
    background-color: #555;
}

.botao-retornar {
    text-align: center;
    margin-top: 20px; 
}

a {
    color: #1E313F;
    text-decoration: none;
}

a:visited {
    color: #1E313F;
}

a:hover {
    color: #1E313F;
}

a:active {
    color: #1E313F;
}
.retornar {
    text-align: center;
    margin-top: 20px; 
}
</style>
<body>
    <div class="container">
        <header>
            <h1>Entre em Contato</h1>
            <p>Envie-nos suas dúvidas ou problemas. Retornaremos o mais breve possível.</p>
        </header>
        <form class="form-contato">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="tel">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone">

            <label for="problema">Descrição do Problema:</label>
            <textarea id="problema" name="problema" placeholder="Explique o problema" rows="4" required></textarea>

            <button type="submit" class="botao-retornar">Enviar</button>

            <p class="retornar">
                <a href="/inicio.html">Voltar para a páginal incial </a>
            </p>
            
        </form>
    </div>
</body>
</html>
